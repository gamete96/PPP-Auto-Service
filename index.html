<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PPP Auto Service – ต่อภาษี/พ.ร.บ./ประกัน</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <!-- TODO: ใส่ LIFF_ID จริง -->
  <script>
    window.LIFF_ID = "2008116315-BqxZjXZZ";
    window.GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzz-KZn1Q3XMRZw2VANSuSWO4IRGLHQavO_ZnH9sllXnnmwiazNHW0au0n-dCZSqXBt/exec";
  </script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header class="hero">
    <h1>ต่อภาษี & พ.ร.บ. & ประกันรถ ภายใน 5 นาที</h1>
    <p>บริการรวดเร็ว โปร่งใส พร้อมใบเสนอราคาทันที</p>
    <div class="cta">
      <a class="btn" href="#quote">ขอราคา/นัดรับเอกสาร</a>
      <a class="btn-outline" href="requirements.html">ดูเอกสารที่ต้องใช้</a>
    </div>
    <div class="badges">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Axa_Logo.svg" alt="AXA"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Tokio_Marine_logo.svg" alt="TMNF"/>
      <span class="badge">ลูกค้า > 500 ราย/ปี</span>
    </div>
  </header>

  <main class="container" id="quote">
    <h2>ฟอร์มขอใบเสนอราคา</h2>
    <form id="leadForm">
      <div class="grid">
        <label>ชื่อ-สกุล<input name="fullName" required></label>
        <label>เบอร์โทร<input name="phone" required></label>
        <label>จังหวัด<input name="province" required></label>
        <label>ยี่ห้อรถ<input name="brand" required></label>
        <label>รุ่น/ปี<input name="modelYear" placeholder="เช่น MG3/2018" required></label>
        <label>ทะเบียน<input name="licensePlate" required></label>
        <label>ชั้นประกัน
          <select name="coverage">
            <option>ชั้น 1</option><option>ชั้น 2+</option><option>ชั้น 3+</option><option selected>ชั้น 3</option>
          </select>
        </label>
        <label>งบประมาณ/ปี (บาท)<input name="budget" placeholder="-"></label>
      </div>
      <button class="btn" type="submit">ส่งข้อมูล</button>
      <p class="hint">* ระบบจะส่งใบเสนอราคาเริ่มต้นผ่านแชท LINE ของคุณทันที</p>
      <p id="status"></p>
    </form>
  </main>

  <footer class="footer">
    Powered by LIFF + Google Apps Script
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
